services:
  - type: web
    name: beth-assistant
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd test-vite && npm install && npm run build
      mkdir -p /opt/render/project/src/static
      cp -r test-vite/dist/* /opt/render/project/src/static/
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/agent_memory.db
    disk:
      name: sqlite-storage
      mountPath: /opt/render/project/src/data
      sizeGB: 1
